<html>
<head>
    <style type="text/css">
        #gamefield {
            text-align:center;
        }
        .block {
            border: 1px solid slategray;
            width: 30px;
            height: 30px;
            display: inline-block;
            font-size: 8px;
            color: white;
            background-color: black;
        }
        .orange {
            background-color: orange;
        }
        .cyan {
            background-color: cyan;
        }
        .lime {
            background-color: lime;
        }
        .purple {
            background-color: purple;
        }
        .blue {
            background-color: blue;
        }
        .red {
            background-color: red;
        }
        .yellow {
            background-color: yellow;
        }
    </style>
</head>
<body>
<div id="gamefield">Loading...</div>

<script type="application/javascript">
    rows = 20;
    cols = 10;

    //i,j,l,s,z,t,o
    shapeI = [[0,0],[1,0],[2,0],[3,0]];
    shapeJ = [[0,1],[1,1],[2,1],[2,0]];
    shapeL = [[0,0],[1,0],[2,0],[2,1]];
    shapeS = [[1,0],[1,1],[0,1],[0,2]];
    shapeZ = [[0,0],[0,1],[1,1],[1,2]];
    shapeT = [[0,0],[0,1],[0,2],[1,1]];
    shapeO = [[0,0],[0,1],[1,0],[1,1]];

    function createGame() {
        gameField = document.getElementById("gamefield");
        board = "";

        for(var i = 0; i <= rows; i++) {
            board = board + "<div>";
            for(var j = 0; j <= cols; j++) {
                var block = [i,j];
                board = board + "<div id='block_" + i + j + "' class='block'>" + i + ", " + j + "</div>"
            }
            board = board + "</div>";
        }

        gameField.innerHTML = board;

        shapes = [shapeJ,shapeL,shapeI,shapeS,shapeZ,shapeO,shapeT];
        colors = ["blue","orange","cyan","lime","red","yellow","purple"];
        var rand = Math.floor(Math.random() * 7);
        currentShape = shapes[rand];
        currentColor = colors[rand];
        draw(currentShape,currentColor);

    }

    function draw(shape,color) {
        for(var i = 0; i < shape.length; i++) {
            blockid = "block_" + shape[i][0] +  shape[i][1];
            classname = "block active " + color;
            document.getElementById(blockid).setAttribute("class", classname);
        }
    }

    createGame();

</script>

</body>
</html>
