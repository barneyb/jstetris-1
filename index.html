<html>
<head>
    <style type="text/css">
        #gamefield {
            text-align:center;
        }
        .block {
            border: 1px solid slategray;
            width: 30px;
            height: 30px;
            display: inline-block;
            font-size: 8px;
            color: white;
            background-color: black;
        }
        .orange {
            background-color: orange;
        }
        .cyan {
            background-color: cyan;
        }
        .lime {
            background-color: lime;
        }
        .purple {
            background-color: purple;
        }
        .blue {
            background-color: blue;
        }
        .red {
            background-color: red;
        }
        .yellow {
            background-color: yellow;
        }
    </style>
</head>
<body>
<div id="gamefield">Loading...</div>

<script type="application/javascript">
    ROWS = 20;
    COLS = 10;
    count = 0;

    //i,j,l,s,z,t,o
    shapeI = [[0,0],[1,0],[2,0],[3,0]];
    shapeJ = [[0,1],[1,1],[2,1],[2,0]];
    shapeL = [[0,0],[1,0],[2,0],[2,1]];
    shapeS = [[1,0],[1,1],[0,1],[0,2]];
    shapeZ = [[0,0],[0,1],[1,1],[1,2]];
    shapeT = [[0,0],[0,1],[0,2],[1,1]];
    shapeO = [[0,0],[0,1],[1,0],[1,1]];

    function createGame() {
        shapes = [shapeJ,shapeL,shapeI,shapeS,shapeZ,shapeO,shapeT];
        colors = ["blue","orange","cyan","lime","red","yellow","purple"];
        var rand = Math.floor(Math.random() * 7);
        currentShape = shapes[rand];
        currentColor = colors[rand];

        var start = window.setInterval(
                function() {
                    if (count < ROWS) {
                        if (count == 0) {
                            draw(currentShape,currentColor,count);
                        } else {
                            draw(currentShape, "black", count-1);
                            draw(currentShape,currentColor,count);
                        }
                        count += 1;
                    } else {
                        count = 0;
                        window.clearInterval(start);
                    }
                }, 500);

    }

    function createBoard(rows,cols) {
        gameField = document.getElementById("gamefield");
        board = "";

        for(var i = 0; i <= rows; i++) {
            board = board + "<div>";
            for(var j = 0; j <= cols; j++) {
                var block = [i,j];
                board = board + "<div id='block_" + i + "_" + j + "' class='block'>" + i + ", " + j + "</div>"
            }
            board = board + "</div>";
        }
        gameField.innerHTML = board;
    }
    function draw(shape,color,count) {
        for(var i = 0; i < shape.length; i++) {
            x = (shape[i][0]) + count;
            y = shape[i][1];
            blockid = "block_" + x + "_" + y;
            classname = "block active " + color;
            document.getElementById(blockid).setAttribute("class", classname);
        }
    }

    createBoard(ROWS,COLS);
    createGame();

</script>

</body>
</html>
