<html>
<head>
    <style type="text/css">
        #gamefield {
            text-align:center;
        }
        .block {
            border: 1px solid slategray;
            width: 30px;
            height: 30px;
            display: inline-block;
            font-size: 8px;
            color: white;
            background-color: black;
        }
        .orange {
            background-color: orange;
        }
        .cyan {
            background-color: cyan;
        }
        .lime {
            background-color: lime;
        }
        .purple {
            background-color: purple;
        }
        .blue {
            background-color: blue;
        }
        .red {
            background-color: red;
        }
        .yellow {
            background-color: yellow;
        }
    </style>
</head>
<body>
<div id="gamefield">Loading...</div>

<script type="application/javascript">
    ROWS = 20;
    COLS = 10;
    count = 0;

    //i,j,l,s,z,t,o
    tetraminoI = {
        shape: [[0,0],[1,0],[2,0],[3,0]],
        color: "cyan"
    };
    tetraminoJ = {
        shape: [[0,1],[1,1],[2,1],[2,0]],
        color: "blue"
    };
    tetraminoL = {
        shape: [[0,0],[1,0],[2,0],[2,1]],
        color: "orange"
    };
    tetraminoS = {
        shape: [[1,0],[1,1],[0,1],[0,2]],
        color: "lime"
    };
    tetraminoZ = {
        shape: [[0,0],[0,1],[1,1],[1,2]],
        color: "red"
    };
    tetraminoT = {
        shape: [[0,0],[0,1],[0,2],[1,1]],
        color: "purple"
    };
    tetraminoO = {
        shape: [[0,0],[0,1],[1,0],[1,1]],
        color: "yellow"
    };

    //the array of all tetraminos
    tetraminos = [tetraminoJ,tetraminoL,tetraminoI,tetraminoS,tetraminoZ,tetraminoO,tetraminoT];

    //create a random number to pick a tetramino to drop
    var rand = Math.floor(Math.random() * 7);

    //create a new random tetramino
    currentShape = tetraminos[rand];
    linecount = 0;

    //initialize each block on content to locked = false
    //when it is occupied by a tetramino that has reached the bottom and can't go anywhere, those blocks become locked to true

    function createBoard(rows,cols) {
        gameField = document.getElementById("gamefield");
        content = "";
        board = new Array;

        for(var i = 0; i <= rows; i++) {
            content = content + "<div>";
            for(var j = 0; j <= cols; j++) {
                var block = {};
                block.coordinates = [i,j];
                block.locked = false;
                board.push(block);
                content = content + "<div id='block_" + i + "_" + j + "' class='block'>" + i + ", " + j + "</div>"
            }
            content = content + "</div>";
        }
        gameField.innerHTML = content;
        console.log(board);
    }

    function draw(tetramino,count) {
        for(var i = 0; i < tetramino.shape.length; i++) {
            x = (tetramino.shape[i][0]) + count;
            y = tetramino.shape[i][1];
            blockid = "block_" + x + "_" + y;
            classname = "block active " + tetramino.color;
            document.getElementById(blockid).setAttribute("class", classname);
        }
        return x;
    }

    function empty(tetramino,count) {
        for(var i = 0; i < tetramino.shape.length; i++) {
            x = (tetramino.shape[i][0]) + count;
            y = tetramino.shape[i][1];
            blockid = "block_" + x + "_" + y;
            classname = "block active black";
            document.getElementById(blockid).setAttribute("class", classname);
        }
    }

    function drop() {
        if (linecount < ROWS) {
            if (count == 0) {
                linecount = draw(currentShape,count);
            } else {
                empty(currentShape, count-1);
                linecount = draw(currentShape,count);
            }
            count += 1;
            console.log(linecount);
        } else {
            count = 0;
        }
    }

    function createGame() {
        var start = window.setInterval(drop, 500);
    }

    createBoard(ROWS,COLS);
    createGame();

</script>

</body>
</html>
